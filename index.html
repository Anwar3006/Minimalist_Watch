          <div

            <a href="#" class="px-3">collections</a>

              </div>
            </button>
          </div>
        </div>
      </div>

      <!-- mobile menu -->

        <a href="#" class="px-2 py-1">contact</a>

    </nav>

    <div class="container">
      <div class="watch">
        <img
          class="mx-auto mt-[50px]"
          id="watchImage"
          src="./Media/LP_watch1.png"
          alt="watch" />
      </div>

      <div class="stripes">
        <div class="line-1"></div>
        <div class="line-2"></div>
      </div>

      <div class="info">
        <div class="title">
          <p class="uppercase text-gray-500 tracking-wider">speedmaster</p>
          <span
            class="text-[70px] font-bold tracking-wider md:tracking-wide md:text-[60px]"
            id="moonWatch"
            >Moonwatch.</span
          >
        </div>

        <a href="" class="order lowercase text-white">
          <div class="btn bg-[#ff3131] p-3 rounded-xl text-center mt-[60px]">
            Order Now
          </div>
        </a>
      </div>

      <div class="socials flex flex-col space-y-4">
        <a href="https://web.facebook.com/omega/?_rdc=1&_rdr">
          <i class="fa fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/omega/">
          <i class="fa fa-instagram"></i>
        </a>
        <a
          href="https://twitter.com/omegawatches?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">
          <i class="fa fa-twitter"></i>
        </a>
        <a href="https://www.tiktok.com/@omega?lang=en">
          <i class="fa-brands fa-tiktok"></i>
        </a>
      </div>

      <div class="year">2024</div>
    </div>
